<div class="modal fade" id="registerModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body px-5">
                <form>
                    Register Your Account<hr>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                          <input type="text" class="form-control" id="username" placeholder="Username">
                        </div>
                        <div class="form-group col-md-6">
                          <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                          <input type="text" class="form-control" id="name" placeholder="Name">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                          <input type="text" class="form-control" id="gender" placeholder="Gender: male / female">
                        </div>
                        <div class="form-group col-md-6">
                          <input type="email" class="form-control" id="email_address" placeholder="Email address">
                        </div>
                    </div>
                    
                    <button onclick="registerMe();" type="button" class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
