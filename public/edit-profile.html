<!DOCTYPE html>
<html lang="en">

<head>
  <title>Product Review Website</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/mystyle.css">

</head>

<body onload="getSpecificUser()" style="background-color: gainsboro;">
  <div w3-include-html="top-navigation.html"></div>
  <div class="containerEP">
    <div class="row" id="parent">
      <form>
        <br>
        Edit Profile Account
        <hr>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputusername">Username</label>
            <input type="text" disabled class="form-control" id="inputusername" placeholder="Username">
          </div>
          <div class="form-group col-md-6">
            <label for="inputpassword">Password</label>
            <input type="password" class="form-control" id="inputpassword" placeholder="Password">
            <small id="info" class="form-text text-muted">Your password is encrypted, please enter your password</small>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputfirstname">First Name</label>
            <input type="text" class="form-control" id="inputfirstname" placeholder="First name">
          </div>
          <div class="form-group col-md-6">
            <label for="inputlastname">Last Name</label>
            <input type="text" class="form-control" id="inputlastname" placeholder="Last name">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputgender">Gender</label>
            <input type="text" disabled class="form-control" id="inputgender" placeholder="Gender">
          </div>
          <div class="form-group col-md-6">
            <label for="inputaddress">Address</label>
            <input type="text" class="form-control" id="inputaddress" placeholder="Address">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputmobile_number">Mobile Number</label>
            <input type="text" class="form-control" id="inputmobile_number" placeholder="Mobile number">
          </div>
          <div class="form-group col-md-6">
            <label for="inputemail_address">Email Address</label>
            <input type="email" class="form-control" id="inputemail_address" placeholder="Email address">
          </div>
        </div>
        <div display: inline-block;>
          <button onclick="updateuser()" type="submit" class="btn btn-success">Update Profile</button>
          <button onclick="deleteUser()" type="submit" class="btn btn-danger">Delete Account</button>
        </div>
      </form>
    </div>
  </div>
</body>
<script src="https://www.w3schools.com/lib/w3.js"></script>
<script>
  //to bring in other HTML on the fly into this page
  w3.includeHTML();
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="https://kit.fontawesome.com/86ec7c1143.js"></script>
<script src="js/redirect.js"></script>
<script src="js/app.js"></script>
<script src="js/logout.js"></script>
<script src="js/editprofile.js"></script>

</html>
