<!DOCTYPE html>
<html lang="en">

<head>
    <title>Product Review Website</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/mystyle.css">

</head>

<body onload="getProductsData()" background="images/bg2.jpg" style="background-position: center; position: relative; height: 100vh;">
    <div w3-include-html="top-navigation.html"></div>
    <div class="row text-left">
        <div class="col-2">
            <fieldset class="form">
                <p style="font-size: 20px; text-align: center;"><br>Category<br></p>
                <label class="container">
                    <form>
                        <input type="radio" id="allproducts" name="category" onclick="displayProducts()">
                        <label for="allproducts">All Products</label><br>

                        <input type="radio" id="homeappliances" name="category" onclick="showHA()">
                        <label for="homeappliances">Home Appliance</label><br>

                        <input type="radio" id="bpc" name="category" onclick="showBPC()">
                        <label for="bpc">Beauty & Care</label><br>

                        <input type="radio" id="electronics" name="category" onclick="showElectronics()">
                        <label for="electronics">Electronics</label><br>

                        <input type="radio" id="furniture" name="category" onclick="showFurniture()">
                        <label for="furniture">Furniture</label><br>

                        <input type="radio" id="sne" name="category" onclick="showSNE()">
                        <label for="sne">Sport & Outdoor</label><br>

                        <input type="radio" id="wna" name="category" onclick="showWNA()">
                        <label for="wna">Accessories</label><br>
                    </form>
            </fieldset>
        </div>
        <div class="col-9">
            <div class="container">
                <div class="row" id="parent">
                    Retrieving product from database... Please wait...<br><br>
                    If you are seeing this message for a long time, it is likely
                    that you have a JavaScript error. Troubleshoot your script by
                    using the browser console panel now. Please use either Firefox
                    or Chrome to render this webpage.
                </div>
                <p>
                <div id="productsTable" class="row"></div>
                </p>
            </div>
        </div>
    </div>
    <div w3-include-html="products-modal.html"></div>
    <div w3-include-html="comments-modal.html"></div>
    <div w3-include-html="new-comments-modal.html"></div>
    <div w3-include-html="edit-comments-modal.html"></div>
    <div w3-include-html="message-modal.html"></div>
    <div w3-include-html="register-modal.html"></div>
    <div w3-include-html="registersuccess-modal.html"></div>
    <div w3-include-html="registerfail-modal.html"></div>
    <div w3-include-html="login-modal.html"></div>
    <div w3-include-html="loginfail-modal.html"></div>
    <div w3-include-html="loginsuccess-modal.html"></div>
    <br><br>
    <!-- Include the footer here -->
    <div w3-include-html="footer.html"></div>
</body>
<script src="https://www.w3schools.com/lib/w3.js"></script>
<script>
    //to bring in other HTML on the fly into this page
    w3.includeHTML();
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="https://kit.fontawesome.com/86ec7c1143.js"></script>
<script src="js/app.js"></script>
<script src="js/comments.js"></script>
<script src="js/products.js"></script>
<script src="js/register.js"></script>
<script src="js/login.js"></script>
<script src="js/logout.js"></script>
<script src="js/checktoken.js"></script>
<script src="js/editprofile.js"></script>

</html>
